<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        #heart {
            position: fixed;
            top: 0;
            right: 0;
            transform: translate(50%, -50%);
            animation: heartAnimation 2s ease-in-out forwards;
            z-index: 999;
            display: none; /* Initially hide the heart */
        }
        @keyframes heartAnimation {
            0% {
                transform: translate(50%, -50%) scale(0);
            }
            50% {
                transform: translate(50%, -50%) scale(1.5);
            }
            100% {
                transform: translate(50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Proposal</h1>
    <form id="proposalForm">
        <label for="response">Denisa, will you marry me? üíç</label><br>
        <input type="button" id="yesButton" value="Yes">
        <input type="button" id="noButton" value="No">
    </form>
    <div id="message"></div>
    <img id="heart" src="heart.png" alt="Heart">

    <script>
        let yesButton = document.getElementById('yesButton');
        let noButton = document.getElementById('noButton');
        let proposalForm = document.getElementById('proposalForm');
        let messageDiv = document.getElementById('message');

        yesButton.addEventListener('click', function() {
            let heart = document.getElementById('heart');
            heart.style.display = 'block'; // Show heart animation
            messageDiv.innerHTML = "üíñ‚ú® Denisa, my love, my heart skips a beat every time I think of you. From the moment we met, you've brought so much joy and light into my life. You are my rock, my confidant, my everything. Together, we've shared laughter, tears, and countless memories that I'll cherish forever. üíñ‚ú® Will you make me the happiest person alive by spending the rest of your life with me? üíñ‚ú®";
            proposalForm.style.display = 'none';
        });

        noButton.addEventListener('click', function() {
            noButton.style.display = 'none';
            yesButton.style.display = 'none';
            messageDiv.innerHTML = "I understand, Denisa. But I can't help hoping for another chance. Please think about it.";
            let newYesButton = document.createElement('input');
            newYesButton.type = 'button';
            newYesButton.value = 'Yes';
            newYesButton.addEventListener('click', function() {
                let heart = document.getElementById('heart');
                heart.style.display = 'block'; // Show heart animation
                messageDiv.innerHTML = "üíñ‚ú® Denisa, my love, my heart skips a beat every time I think of you. From the moment we met, you've brought so much joy and light into my life. You are my rock, my confidant, my everything. Together, we've shared laughter, tears, and countless memories that I'll cherish forever. üíñ‚ú® Will you make me the happiest person alive by spending the rest of your life with me? üíñ‚ú®";
                proposalForm.style.display = 'none';
            });
            proposalForm.appendChild(newYesButton);
            let newNoButton = document.createElement('input');
            newNoButton.type = 'button';
            newNoButton.value = 'No';
            newNoButton.addEventListener('click', function() {
                messageDiv.innerHTML = "Please type 'Yes' if you reconsider.";
                newYesButton.style.display = 'none';
                newNoButton.style.display = 'none';
                let textInput = document.createElement('input');
                textInput.type = 'text';
                textInput.id = 'textInput';
                proposalForm.appendChild(textInput);
                let submitButton = document.createElement('input');
                submitButton.type = 'button';
                submitButton.value = 'Submit';
                submitButton.addEventListener('click', function() {
                    if (textInput.value.toLowerCase() === 'yes') {
                        let heart = document.getElementById('heart');
                        heart.style.display = 'block'; // Show heart animation
                        messageDiv.innerHTML = "üíñ‚ú® Denisa, my love, my heart skips a beat every time I think of you. From the moment we met, you've brought so much joy and light into my life. You are my rock, my confidant, my everything. Together, we've shared laughter, tears, and countless memories that I'll cherish forever. üíñ‚ú® Will you make me the happiest person alive by spending the rest of your life with me? üíñ‚ú®";
                        proposalForm.style.display = 'none';
                    } else {
                        messageDiv.innerHTML = "Please think about it, Denisa.";
                    }
                });
                proposalForm.appendChild(submitButton);
            });
            proposalForm.appendChild(newNoButton);
        });
    </script>
</body>
</html>
